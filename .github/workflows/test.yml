name: "test-local"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-actions }}

    - run: npm ci
    - run: npm test
    - uses: ./
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
